<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Gateway</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/526f4ae07e.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <div class="d-flex nav-item">
                    <a href="" class="news">News</a>
                    <a href="" class="gateway">Gateway</a>
                </div>
                <div class="d-flex">
                    <a href="" class="gateway">News</a>
                    <a href="blog.html" class="blog">Blog</a>
                </div>
            </div>
        </nav>
        <hr>
        <!-- ----------menu---
            ------------------------------ -->
        <nav class="navbar navbar-expand-lg bg-light mb-2" id="category-container">

        </nav>
    </header>

    <main>
        <section>
            <div class="row row-cols-1 row-cols-md-12 gap-4" id="news-container">

            </div>
        </section>
        <section>

            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade" id="newsDetailModal" tabindex="-1" aria-labelledby="newsDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsDetailModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
